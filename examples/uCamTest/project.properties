paragraph=It will provide a `Particle.function("snap")` that can be triggered with parameters `GRAY8` (default for wrong parameters too), `RGB16`, `UYVY16` and `JPG` to take a pic and send it via `Serial` where it can be dumped into a file. For WiFi devices it also provides a Webserver which lets you select image format and resolution and displays the image. For non-JPG formats a BMP header is prepended to allow use in <img> tag.
